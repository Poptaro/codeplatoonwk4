<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>Flask School</title>
</head>
<body>
  <div>
    <h1>Welcome to Flask School</h1>
  </div>
  <div>
    Teachers Present:
    <ul id="teachersList">

    </ul>
  </div>
  <div>
    Students Present:
    <ul id="studentsList">

    </ul>

    <div>
      <form id="studentForm">
        <input
          placeholder="Student First Name"
          name="studentFirst"
          type="text"
        />
        <input
          placeholder="Student Last Name"
          name="studentLast"
          type="text"
        />
        <input 
          placeholder="Student Age"
          name="studentAge"
          type="text"
        />
        <input 
          placeholder="Student Grade"
          name="studentGrade"
          type="text"
        />
        <input
          placeholder="Student Teacher ID"
          name="studentTeacherID"
          type="text"
        />
        <button>Submit Student</button>
      </form>
    </div>
  </div>
</body>
</html>
